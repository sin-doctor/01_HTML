<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
              body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        border-radius: 8px;
        padding: 20px;
        width: 300px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      h2,
      h3 {
        color: #ff8c00;
        text-align: center;
        font-weight: 600;
      }
      label {
        display: block;
        margin: 10px 0;
        font-size: 14px;
        color: #d2691e;
      }
      input[type="checkbox"] {
        margin-right: 8px;
      }
      button {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background-color: aliceblue;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #ffa500;
      }
      #result {
        margin-top: 20px;
        font-size: 14px;
        color: #d2691e;
        text-align: center;
      }
    
    </style>
</head>
<body>
    <div class="container">
        <h2>약관 동의</h2>
        <div class="terms">
            <label>
                <input type="checkbox" id="service" required> 서비스 이용 약관 동의 (필수)
            </label><br>
            <label>
                <input type="checkbox" id="privacy" required> 개인정보 수집 및 이용 동의 (필수)
            </label><br>
            <label>
                <input type="checkbox" id="marketing"> 마케팅 정보 수신 동의 (선택)
            </label>
        </div>

        <h2>취미 선택</h2>
        <div class="취미">
            <label><input type="checkbox" class="취미" value="독서"> 독서</label><br>
            <label><input type="checkbox" class="취미" value="운동"> 운동</label><br>
            <label><input type="checkbox" class="취미" value="요리"> 요리</label><br>
            <label><input type="checkbox" class="취미" value="여행"> 여행</label><br>
        </div>

        <div id="result"></div>
    <button onclick="check()">확인하기</button>
    
    <script>
        function check() {
            const 서비스동의 = document.getElementById("service").checked;
            const 개인정보동의 = document.getElementById("privacy").checked;
            const 취미요소 = document.getElementsByClassName("취미");
            let str ="";
            let count = 0;
            
            if (!서비스동의 || !개인정보동의) {
                alert("모든 필수 약관에 동의해주세요.");
                return;
            }
            for (let i =0; i< 취미요소.length; i++){
                if(취미요소[i].checked){
                    count++; 
                    str += 취미요소[i].value + " ";
                }
                document.getElementById("result").innerHTML = `${str} <br>선택된 취미 개수 ${count}개`
            }

           
        }
    </script>

</body>
</html>
