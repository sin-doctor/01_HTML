<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛있어 치킨가게 회원가입</title>
    <link rel="stylesheet" href="../실습과제/241028_style.css"/>
    <!-- 
    style 태그에 직접적으로 디자인을 하나씩 작성하지 않고 
    따로 파일명.css 로 css 특정 파일로 디자인을 작성한 후 
    link로 불러오고자 하는 디자인 파일명을 작성하면 
    파일명에 작성된 디자인이 불러와짐
    -->
</head>
<body>
    <!-- 컨테이너 : container -->
     
    <div>
        <h1>맛있어 치킨가게 회원가입</h1>
        <br><br>
      <form action="241028_회원가입결과.html">
        <img src="../HTML/main-image.jpg" />
        <br /><br />
        <label>이름 :</label>
        <input type="text" name="user-name" placeholder="홍길동"/>
        <br /><br />
        <label>아이디 :</label>
        <input type="text" name="user-id" placeholder="chickenlover"/>
        <br /><br />
        <label>비밀번호 :</label>
        <input type="password" name="user-pw" placeholder=******>
        <br /><br />
        <label>이메일 :</label>
        <input type="email" name="user-email" placeholder="example@chicken.com"/>
        <br /><br />
        <label>좋아하는 치킨 :</label>
        <input type="text" name="favorite-chicken" placeholder="양념, 후라이드 등"/>
        <br><br>

        <button class="join-button">회원가입하기</button>
      </form>
    </div>
    
</body>
</html>
