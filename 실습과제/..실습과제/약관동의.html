<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="241115.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>행복나라 사이트</h1>
            <p>행복나라에 오신 것을 환영합니다.</p>
        </div>
        <div class="main">
            <div class="nav">
                <a href="메인.html">메인페이지</a>
                <a href="약관동의.html">회원가입</a>
            </div>
        </div>
    </div>
    <h2>약관 동의</h2>
    <form>
      <label><input type="checkbox" id="동의1"/> (필수) 이용약관 동의</label><br>
      <label><input type="checkbox" id="동의2"/> (필수) 개인정보 수집 및 이용 동의</label><br>
      <label><input type="checkbox" id="동의3"/> (필수) 마케팅 정보 수신 동의</label><br>
      <button type="button" onclick="동의버튼()">동의하고 회원가입</button>
    </form>
    <script>
      function 동의버튼(){
        const a1 = document.getElementById("동의1").checked;
        const a2 = document.getElementById("동의2").checked;
        const a3 = document.getElementById("동의3").checked;
      
        if (a1&&a2&&a3){
          window.location.href="회원가입.html"
        }else{
          alert("모든 필수 약관에 동의해야합니다.")
        }
        
      }
    </script>
    

</body>
</html>
