<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 조회하기</title>
</head>
<body>
    <h1>나이 확인하기</h1>
    <input type="number" id="inputAge" placeholder="나이를 입력하세요.">
    <button onclick="checkAge()">확인</button>
    <p id="result"></p>
    <script>
        

        function checkAge(){
            const age = document.getElementById("inputAge").value;
            const result = document.getElementById("result");
            if(age){
            if(age >= 18){
                result.innerText ="성인입니다.";
            }
            else if(age >= 13){
                result.innerText ="청소년입니다.제한이 있을수 있습니다";
            }else{
                result.innerText = "어린이입니다. 보호자의 동의가 필요합니다.";
            }
            }else{
                result.innerText="나이를 입력해주세요.";
        }
        }
    </script>
</body>
</html>
