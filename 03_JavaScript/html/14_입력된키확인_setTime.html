<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력된 키 확인</title>
    <link rel="stylesheet" href="../css/14_입력된키확인_예제3.css">
</head>
<body onkeyup="KeyUp(event)">
    <div class="container">
        <div class="key-box">
            <div class="abc">A</div>
            <div class="abc">B</div>
            <div class="abc">C</div>
            <div class="abc">D</div>
            <div class="abc">E</div>
        </div>
    </div>
    <script>
        /*
        문자열.toLowerCase() : 영어로 모두 소문자로 변경
        문자열.toUpperCase() : 영어로 모두 대문자로 변경
        키가 눌려졌을때 배경색 : #2a9d8f
        키가 눌려졌을때 글자색 : white

        키에서 손을 뗏을 때 3초 후에 익명함수를 사용해서 
        배경색 white 글자색 #333 변경
        */
        const keys = document.querySelectorAll(".abc");

        function KeyUp(event){
            let idx; //인덱스 값을 저장할 변수

            // 입력된 키를 소문자로 일치하는 case 실행
            /* 
            아래 코드에서는 
            키보드 이벤트 객체에서 
            소비자(사용자)가 키를 눌럿을때 누른 키의 값을 개발자 코드에 전달
            키보드 이벤트는 keydown keyup keypress 와 같은 이벤트가 발생할 때마다
            이벤트 객체를 생성하고, 객체에는 키와 관련된 정보가 들어옴
            event.key = 소비자가 누른 키의 글자를 개발자 코드에 전달
                        예를 들어 ) shift 라는 키를 누르면 "shift" 라는 문자열 반환
                        소비자가 키보드에서 누른 값 = key    
            event = 키보드에 어떤 행위를 하는 것  
            
            배열이나 다른 코드에서는 key value 한 쌍
                key         value
            ["이메일" : "aaa@abc.xyz"]

            event.key 는 value가 없고 event.key 자체가 직접 값을 전달
            */
            switch (event.key.toLowerCase()){
                case "a":
                idx = 0;
                break;
                case "b":
                idx = 1;
                break;
                case "c":
                idx = 2;
                break;
                case "d":
                idx = 3;
                break;
                case "e":
                idx = 4;
                break;
                default :
                return; // 함수종료.
            }

            // switch case 문으로 나오는 결과를 작성해줄 것
            keys[idx].style.backgroundColor ="#2a9d8f";
            keys[idx].style.Color ="white";
            setTimeout(() => {
            keys[idx].style.backgroundColor ="white";
            keys[idx].style.Color ="#333"},300);
           
            
        }
    
    </script>
</body>
</html>
