<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한식 가게 주문하기</title>
    <link rel="stylesheet" href="../css/10_함수_리턴_예제3.css" />
  </head>
  <body>
    <h1>한식 가게 주문하기</h1>
    <button onclick="음식주문('비빔밥')">비빔밥 주문하기</button>
    <button onclick="음식주문('김치찌개')">김치찌개 주문하기</button>
    <button onclick="음식주문('된장찌개')">된장찌개 주문하기</button>
    <button onclick="음식주문('청국장')">청국장 주문하기</button>
    <h3 id="result"></h3>
    <!--
    button 으로 음식주문 함수를 호출해서
    비빔밥 = 8000
    김치찌개 = 7000
    된장찌개 = 7000
    청국장 0 주문했을 때 재료 소진된 메뉴로 주문이 불가능합니다.
    주문하기

    주문을 했을 때
    ㅇㅇㅇ 주문이 완료되었습니다. 가격은 ㅇㅇㅇ 입니다. 표기
    -->
    <script src="../js/10_함수_리턴_예제3.js"></script>
  </body>
