<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>약관동의</title>
    <link rel="stylesheet" href="../css/16_기본이벤트제거예제1.css">
  </head>
  <body>
    <div class="container">
        <h1>약관동의</h1>
        <label><input type="checkbox" id="동의1" onclick="동의버튼()">필수약관 1 동의</label><br>
        <label><input type="checkbox" id="동의2" onclick="동의버튼()">필수약관 2 동의</label><br>
        <label><input type="checkbox" id="동의3" onclick="동의버튼()">필수약관 3 동의</label><br>
        <button id="signBtn" disabled>회원가입</button>
    </div>
        <!-- 약관 동의를 활용해서 모든 약관을 동의했을 경우 
            회원가입 버튼 활성화
        -->

        <script>
            function 동의버튼(){
            const a1 = document.getElementById("동의1").checked;
            const a2 = document.getElementById("동의2").checked;
            const a3 = document.getElementById("동의3").checked;

            const agreeAll = a1 && a2 && a3; 
            document.getElementById("signBtn").disabled = !agreeAll;
            }
        </script>
  </body>
</html>
