<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분기문 파라미터 매개변수 활용하기</title>
    <style>
        button {
            border: none;
            border-radius: 10px;
            font-size: 20px;
            padding: 10px 20px;
        }
        button:hover{
            background-color: lightyellow;
        }
    </style>
</head>
<body>
    <h1>버튼을 활용한 과일 주문하기</h1>
    <div>
        <button onclick="선택('apple')">사과 (&#8361; 2,000)</button>
        <button onclick="선택('grape')">포도 (&#8361; 5,000)</button>
        <button onclick="선택('kiwi')">키위 (&#8361; 3,000)</button>
        <h2 id="price"></h2>
    </div>                 
    <script>
        let totalFruitPrice = 0; // 총 가격을 저장할 변수
        
        function 선택(fruit) {
            let fruitPrice = 0; // 선택한 과일의 가격을 저장할 임시 변수
            const priceDisplay = document.getElementById("price");
            
            switch(fruit) {
                case "apple":
                    fruitPrice = 2000;
                    break;
                case "grape":
                    fruitPrice = 5000;
                    break;
                case "kiwi":
                    fruitPrice = 3000;
                    break;
            }
            
            // 총 가격에 선택한 과일의 가격을 누적
            totalFruitPrice += fruitPrice;
            
            // 총 가격을 화면에 표시
            priceDisplay.textContent = totalFruitPrice.toLocaleString();
        }
    </script>
</body>
</html>
